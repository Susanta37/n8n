services:
  - type: web
    name: n8n
    env: docker
    region: singapore        # choose nearest region
    plan: starter            # can use 'starter' or 'standard'
    branch: main
    rootDir: .
    healthCheckPath: /
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1              # Increase if needed
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        sync: false          # set after deployment
      - key: N8N_ENCRYPTION_KEY
        # Generate a 32-char secret key for encryption before deploying
        sync: false
      - key: GENERIC_TIMEZONE
        value: Asia/Kolkata
